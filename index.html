<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK's CREATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SK's CREATION</h1>
    </header>

    <main>
        <div class="chat-container">
            <div id="chat-box">
                <div class="message bot">Hello! Upload a product image or describe the product you're looking for!</div>
            </div>

            <form id="chat-form">
                <input type="file" id="upload" accept="image/*">
                <input type="text" id="user-input" placeholder="Type your product here..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Powered by SK's CREATION AI</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
